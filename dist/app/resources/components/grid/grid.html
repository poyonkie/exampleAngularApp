<div ng-controller="GridController as grid" class="grid">
  
  <div class="alert alert-info">
    <p>Sort Type: {{ grid.sortType }}</p>
    <p>Sort Reverse: {{ grid.sortReverse }}</p>
    <p>Search Query: {{ grid.searchFish }}</p>
  </div>
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Fish" ng-model="grid.searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="grid.sortType = 'name'; grid.sortReverse = !grid.sortReverse">
            Sushi Roll 
            <span ng-show="grid.sortType == 'name' && !grid.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="grid.sortType == 'name' && grid.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="grid.sortType = 'fish'; grid.sortReverse = !grid.sortReverse">
          Fish Type 
            <span ng-show="grid.sortType == 'fish' && !grid.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="grid.sortType == 'fish' && grid.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="grid.sortType = 'tastiness'; grid.sortReverse = !grid.sortReverse">
          Taste Level 
            <span ng-show="grid.sortType == 'tastiness' && !grid.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="grid.sortType == 'tastiness' && grid.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="roll in grid.sushi | orderBy:grid.sortType:grid.sortReverse | filter:grid.searchFish">
        <td>{{ roll.name }}</td>
        <td>{{ roll.fish }}</td>
        <td>{{ roll.tastiness }}</td>
      </tr>
    </tbody>
    
  </table>
  
</div>
