<!-- Main container -->
<div class="fluid-container">
  <!-- Main menu, top responsive -->
  <div class="visible-xs-block visible-sm-block main-top" ng-include="'app/resources/components/navbar/navbar.html'"></div>
  <!-- Main menu, aside responsive -->
  <div class="col-md-2 hidden-sm hidden-xs main-aside" ng-include="'app/resources/components/navbar/navbar.html'"></div>

  <!-- General info -->
  <div class="col-md-10 col-md-offset-2">
    
    <div class="clearfix">
    <!-- -->
      <div class="thumbnail thumbs-tabs">
        <tabset justified="true">
          <tab ng-repeat="itemTab in tabs.allTabs" heading="{{itemTab.title}}" active="itemTab.active" disabled="itemTab.disabled">
            <div ng-bind="itemTab.html" bind-compiled-html="itemTab.html"></div>
          </tab>
        </tabset>
      </div>
      <!-- -->
    </div>
    
    <hr>
    <!-- Footer -->
    <div class="footer clearfix">
      <p>Poyonkie <a href="https://github.com/poyonkie">GitHub</a></p>
    </div>

  </div>

</div>
