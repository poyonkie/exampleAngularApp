<!-- Main container -->
<div class="fluid-container">
  <!-- Main menu, top responsive -->
  <div class="visible-xs-block visible-sm-block main-top" ng-include="'app/resources/components/navbar/navbar.html'" ng-controller="NavbarTopController"></div>
  <!-- Main menu, aside responsive -->
  <div class="col-md-2 hidden-sm hidden-xs main-aside" ng-include="'app/resources/components/navbar/navbar.html'" ng-controller="NavbarAsideController"></div>

  <!-- General info -->
  <div class="col-md-10 col-md-offset-2">
    
    <div class="clearfix">
      <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
          <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
          <div class="caption">
            <h3>{{awesomeThing.title}}</h3>
            <p>{{awesomeThing.description}}</p>
            <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <hr>
    <!-- Footer -->
    <div class="footer clearfix">
      <p>Poyonkie <a href="https://github.com/poyonkie">GitHub</a></p>
    </div>

  </div>

</div>
